<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>RPG クリッカー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="eneSec">モンスターの攻撃まで 5 秒</h2>
    <img src="img/playerA.png" alt="ぷれーやー" id="plyImg" />
    <img src="img/enemyA0.png" alt="てき" id="eneImg" />
    <table>
      <tr>
        <th><h3 id="plySte0">プレイヤー</h3></th>
        <th><h3 id="eneSte0">モンスター0</h3></th>
      </tr>
      <tr>
        <td><h3 id="plySte1">レベル:1</h3></td>
        <td><h3 id="eneSte1">レベル:1</h3></td>
      </tr>
      <tr>
        <td><h3 id="plySte2">HP:6</h3></td>
        <td><h3 id="eneSte2">HP:10</h3></td>
      </tr>
      <tr>
        <td><h3 id="plySte3">攻撃力:1</h3></td>
        <td><h3 id="eneSte3">攻撃力:2</h3></td>
      </tr>
      <tr>
        <td><h3 id="plySte4">回復魔法:1</h3></td>
        <td><h3 id="eneSte4">倒した回数:0</h3></td>
      </tr>
      <tr>
        <td><h3 id="left">←逃げる</h3></td>
        <td><h3 id="right">次のモンスター→</h3></td>
      </tr>
    </table>
    <p id="plySte5">経験値:0</p>
    <p id="plySte6">次のレベルまでの経験値 5 ポイント</p>
    <script src="main.js"></script>
  </body>
</html>
